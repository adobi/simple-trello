<div class="text-right">
  <form name="createCardForm" class="form-inline" ng-controller="CardsController as cardCtrl" ng-submit="createCardForm.$valid && cardCtrl.addCard(list) " novalidate="">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="cardCtrl.newCard.name" placeholder="Card name" required/>
    </div>
    <button class="btn btn-primary btn-sm" type="submit">Save</button>
  </form>
</div>
<div class="card" ng-repeat="(cindex, card) in list.cards" ng-controller="CardsController as cardCtrl">
  <div ng-show="!card.isEditable">
    {{card.name}}
    <div class="pull-right dropdown">
      <a class="btn btn-primary btn-xs" href="#" data-toggle="dropdown">
        <i class="glyphicon glyphicon-cog"></i>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#" ng-click="cardCtrl.setEditable(card, true)">Edit</a></li>
        <li><a href="#">Delete</a></li>
      </ul>
    </div>
  </div>
  <form name="cardEditForm" novalidate ng-show="card.isEditable" ng-submit="cardEditForm.$valid && cardCtrl.saveCard(card)">
    <div class="form-group">
      <input class="form-control" type="text" required="" ng-model="card.name"/>
    </div>
    <div class="text-right">
      <a class="btn btn-default btn-sm" href="#" ng-click="cardCtrl.cancelEdit(card)">Cancel</a>
      <button class="btn btn-primary btn-sm" type="submit">Save</button>
    </div>
  </form>
</div>
